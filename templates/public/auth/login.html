{% extends 'layouts/public.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}


    <!--== Start Page Header Area Wrapper ==-->
    <div class="page-header-area sec-overlay sec-overlay-black" data-bg-img="{% static 'public/img/photos/bg2.jpg' %}">
      <div class="container pt--0 pb--0">
        <div class="row">
          <div class="col-12">
            <div class="page-header-content">
              <h2 class="title">Login</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--== End Page Header Area Wrapper ==-->


    <!--== Start Login Area Wrapper ==-->
    <section class="account-login-area">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <div class="login-register-form-wrap">
              <div class="login-register-form">
                <div class="form-title">
                  <h4 class="title">Sign In</h4>
                </div>
                <form action="{% url 'auth.login' %}" method="post" class="ajax-form" data-redirect="true">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <input id="username" name="username" class="form-control" type="text" placeholder="Username">
                        <p class="invalid-feedback username-feedback"></p>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <input id="password" name="password" class="form-control" type="password" placeholder="Password">
                        <p class="invalid-feedback password-feedback"></p>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <div class="remember-forgot-info">
                          <div class="remember">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Remember me</label>
                          </div>
                          <div class="forgot-password">
                            <a href="#/">Forgot Password?</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <button type="submit" class="btn-theme">Sign In</button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="login-register-form-info">
                  <p>Don't you have an account? <a href="{% url 'auth.register' %}">Register</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--== End Login Area Wrapper ==-->


{% endblock %}
